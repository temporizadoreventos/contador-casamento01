
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contador Regressivo</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: white;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    .countdown {
      display: flex;
      gap: 20px;
      font-size: 2.5rem;
      font-weight: bold;
    }

    .unit {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .label {
      font-size: 0.9rem;
      margin-top: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    @media (max-width: 600px) {
      .countdown {
        font-size: 1.8rem;
        gap: 10px;
      }

      h1 {
        font-size: 2rem;
      }

      .label {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <h1>FALTAM:</h1>
  <div class="countdown" id="countdown">
    <div class="unit"><span id="days">00</span><span class="label">Dias</span></div>
    <div class="unit"><span id="hours">00</span><span class="label">Horas</span></div>
    <div class="unit"><span id="minutes">00</span><span class="label">Minutos</span></div>
    <div class="unit"><span id="seconds">00</span><span class="label">Segundos</span></div>
  </div>

  <script>
    const countdown = () => {
      const now = new Date().getTime();
      const eventDate = new Date('2025-06-22T19:00:00-03:00').getTime();
      const diff = eventDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "<h2>O grande dia chegou!</h2>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = String(days).padStart(2, '0');
      document.getElementById("hours").innerText = String(hours).padStart(2, '0');
      document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
      document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
    };

    countdown();
    setInterval(countdown, 1000);
  </script>
</body>
</html>
